<!DOCTYPE html>
<html>
<head>
    <title>Child AI Companion</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 1rem;
            color: #0077b6;
            text-shadow: 1px 1px 1px #a0c8e8;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.3;
            font-size: 1.1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }
        .message.user {
            align-self: flex-end;
            background: #90ee90;
            color: #003300;
            border-bottom-right-radius: 0;
        }
        .message.ai {
            align-self: flex-start;
            background: #fff3cd;
            color: #664d03;
            border-bottom-left-radius: 0;
        }
        form {
            display: flex;
            padding: 1rem;
            background: #0077b6;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px 0 0 6px;
            outline: none;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: #00b4d8;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Child AI Companion ðŸ¤–</h1>
    <div class="chat-container" id="chat">
        {% for message in history %}
            <div class="message {{ message.role }}">
                {{ message.text | safe }}
            </div>
        {% else %}
            <p style="color: #555; text-align:center;">Ask me anything!</p>
        {% endfor %}
    </div>
    <form method="post" id="chat-form">
        <input type="text" name="question" id="question" placeholder="Type your question here..." autocomplete="off" required/>
        <button type="submit">Ask</button>
    </form>

    <script>
        // Scroll to bottom on page load to show latest messages
        const chatContainer = document.getElementById('chat');
        chatContainer.scrollTop = chatContainer.scrollHeight;
        // Focus input on load
        document.getElementById('question').focus();
    </script>
</body>
</html>
