<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat with ADIIVA</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
        h1 { color: #3498db; }
        .chat-history { border: 1px solid #ccc; padding: 15px; min-height: 300px; background: #f2f2f2; margin-bottom: 10px; overflow-y: auto; max-height: 400px; }
        .role-user { color: #2c3e50; font-weight: bold; }
        .role-ai { color: #27ae60; font-weight: bold; }
        .message { margin: 5px 0; }
        form input[type="text"] { width: 80%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        form input[type="submit"] { padding: 10px 25px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        form input[type="submit"]:hover { background-color: #2980b9; }
        a { display: inline-block; margin-top: 15px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>
    <h1>Chat with ADIIVA</h1>
    <div class="chat-history" id="chatHistory">
        {% if history %}
            {% for message in history %}
                <div class="message">
                    <span class="role-{{ message.role }}">{{ message.role.capitalize() }}:</span>
                    <span>{{ message.text }}</span>
                </div>
            {% endfor %}
        {% else %}
            <div class="message">Start the conversation by typing your question below.</div>
        {% endif %}
    </div>

    <form method="post" action="/chat">
        <input type="text" name="question" placeholder="Type your question here..." autofocus required />
        <input type="submit" value="Send" />
    </form>

    <a href="/">‚Üê Back to Home</a>

    <script>
        const chatDiv = document.getElementById('chatHistory');
        chatDiv.scrollTop = chatDiv.scrollHeight;
    </script>
</body>
</html>
